<!--Limitando tamanho da 'tela' do canvas, caso queira aumentar ou diminuir, é por aqui que você altera-->
<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');


//fillStyle vem primeiro que o fillRect
//fillRect é onde vc coloca o tamanho do que vai ser preenchido

pincel.fillStyle = 'lightgrey';
pincel.fillRect(0,0, 600, 400);

pincel.fillStyle = 'green';
pincel.fillRect (0,0,200,400);

pincel.fillStyle = 'red';
pincel.fillRect(400,0,200,400);


//Fazendo triangulo 
pincel.fillStyle = 'yellow';
pincel.beginPath();
pincel.moveTo(300, 200);
pincel.lineTo(200, 400);
pincel.lineTo(400, 400);
pincel.fill();

// fazendo uma circunferencia
//lembre-se que para começar outra forma, sempre use beginPath()
pincel.fillStyle = 'blue';
pincel.beginPath();
pincel.arc(300,150,50, 0, 2*3.14);
pincel.fill();



</script>
