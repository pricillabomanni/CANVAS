<canvas width="500" height="300"></canvas>

<script>
    var  tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle ='green';
    pincel.fillRect(0,0,500,300);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(250,30);
    pincel.lineTo(50,150);
    pincel.lineTo(450,150);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(250,270);
    pincel.lineTo(50,150);
    pincel.lineTo(450,150);
    pincel.fill();

    pincel.fillStyle='blue';
    pincel.beginPath();
    pincel.arc(250,150,80,0,2*3.14);
    pincel.fill();



</script>
